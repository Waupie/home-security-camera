<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pi Camera - Login</title>
    <style>
      body {
        background: #111;
        color: #eee;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: #222;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 300px;
      }
      h1 {
        text-align: center;
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-size: 14px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #444;
        border-radius: 4px;
        background: #333;
        color: #eee;
        box-sizing: border-box;
        font-size: 14px;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #0088ff;
        background: #3a3a3a;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #0088ff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
      }
      button:hover {
        background: #0066cc;
      }
      .error {
        color: #ff6b6b;
        margin-bottom: 16px;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Pi Camera</h1>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autofocus>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
